<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoM</title>
    <style>
        .styling{
            color: brown;
            background-color: bisque;
            font-size: 23px;
        }
        .toggle{
            display: none;
        }
    </style>
</head>
<body>
    <p id="para" onclick="changeStyle()">Lorem ipsum dolor sit amet consectetur adipisicing elit. Et adipisci iste officia harum enim dolores illo quidem omnis saepe quibusdam in, quod dignissimos debitis praesentium ratione inventore vitae temporibus tempora.</p>
    <button onclick="toggleHide()">Show/Hide</button>
    <script>
        function changeStyle(){
        let para = document.getElementById('para')
        para.classList.add('styling')
        }
        function Remove(){
            para.classList.remove('styling')
        }
        function toggleHide(){
            para.classList.toggle('toggle')
        }
    </script>
</body>
</html>
